<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    
  </style>
</head>
<body>

  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div class="circleContainer">
        <h1>76</h1>
        of 100
      </div>
      <div class="content">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <h1 class="title">Summary</h1>
      <div class="content">
        <div class="sections reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <h1>Reaction</h1>
          </div>
          <div>
            80 / <span>100</span>
          </div>
        </div>
        <div class="sections memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <h1>Memory</h1>
          </div>
          <div>
            92 / <span>100</span>
          </div>
        </div>
        <div class="sections verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <h1>Verbal</h1>
          </div>
          <div>
            61 / <span>100</span>
          </div>
        </div>
        <div class="sections visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <h1>Visual</h1>
          </div>
          <div>
            72 / <span>100</span>
          </div>
        </div>
      </div>
      
      <input type="button" value="Continue">
    </section>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Eu-Pedro0ficial">Pedro Cardoso da Siva</a>.
    </div>
  </footer>
</body>
</html>
